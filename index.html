<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style>
    <div class="container mx-auto mt-lg-2 mt-3 shadow-sm px-lg-5 px-2 py-1">
        <h2 class="my-lg-4 my-2 text-center text-decoration-underline">Movie Collections</h2>
        <label for="title" style="text-align: center;">Title:</label>
        <input type="text" id="title" placeholder="Movie title" class="form-control fom-control-sm shadow-none my-3" > 
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" placeholder="Director name" class="form-control fom-control-sm shadow-none my-3" >
        <br>
        <label for="year">Year Released:</label>
        <input type="date" id="year" placeholder="Year released" class="form-control fom-control-sm shadow-none my-3" >
        <br><br>
        <button onclick="addMovie()"  class="btn btn-secondary w-100 my-1 btn-sm">Add Movie</button>
    </div>

    <hr>

    <h2  class="btn btn-secondary w-100 my-1 btn-sm">Get all Movies</h2>
    <div id="movieList"></div>

    <script src="script.js"></script>
</body>
</html>
